name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  offline-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      # Ensure all configuration files generated by projen are up-to-date and unmodified
      - name: Synthesize & anti-tamper check
        run: |
          npx projen
          # Fail if projen makes changes (indicates drift or manual edits)
          git diff --exit-code
      - run: scripts/smoke.sh
  full-test:
    needs: offline-check
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run test
